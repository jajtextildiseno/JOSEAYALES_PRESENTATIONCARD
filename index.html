<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>JOSE AYALES JOP</title>

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: rgb(170, 170, 170);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .tarjeta {
      background: rgb(35, 35, 35);
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.25);
      padding: 30px 25px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 400px;
      min-width: 100px;
    }

    img {
      width: 100%;
      height: auto;
      max-width: 400px;
      border-radius: 10px;
      display: block;
      object-fit: contain;
    }

    .descripcion {
      font-size: 18px;
      font-weight: normal;
      margin-bottom: 20px;
    }

    .nombre {
      font-size: 30px;
      font-weight: bold;
      margin: 0;
    }

    .cargo {
      font-size: 22px;
      font-weight: bold;
      margin: 5px 0 15px 0;
    }

    .contacto {
      font-size: 22px;
      text-decoration: none;
      color: #ffffff;
      margin: 5px 0;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .contacto i {
      font-size: 22px;
      vertical-align: middle;
    }

    .contacto:hover {
      color: #cccccc;
    }

    .fa-envelope, .fa-weixin {
      color: #ffffff;
    }

    .ubicacion {
      font-size: 14px;
      font-weight: normal;
      margin-top: 16px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="tarjeta">
    <img src="logo.png" alt="LOGO JAJ TEXTIL">

    <p class="descripcion">Uniforms and promotional merchandise</p>

    <h1 class="nombre">Jose Ayales Jop</h1>
    <h2 class="cargo">CEO</h2>

    <a href="mailto:jayales@jajtextil.com" class="contacto">
      <i class="fa-regular fa-envelope"></i>
      <span>jayales@jajtextil.com</span>
    </a>

    <a href="https://u.wechat.com/kPcelwis9XgQHw3f-7jrT1o?s=2" target="_blank" class="contacto">
      <i class="fa-brands fa-weixin"></i>
      <span>+506 7106-1916</span>
    </a>

    <p class="ubicacion">San Jos√©, Costa Rica</p>
  </div>
</body>
</html>
