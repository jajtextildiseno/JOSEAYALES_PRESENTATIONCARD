  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
      background-color: rgb(170, 170, 170);
      text-align: center;
      padding: 30px;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .tarjeta {
      background: rgb(35, 35, 35);
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      padding: 25px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    img {
      width: 60vw;
      height: auto;
      max-width: 400px;
      border-radius: 10px;
      display: block;
      margin-bottom: 15px;
      object-fit: contain;
    }

    h1 {
      margin-bottom: 3px;
      font-size: 22px;
    }

    h2 {
      margin-top: 3px;
      margin-bottom: 10px;
      font-size: 18px;
    }

    h3 {
      text-align: center;
      margin-top: 10px;
      font-size: 16px;
    }

    a {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 18px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #ffffff;
      margin: 8px 0;
      line-height: 1.3;
    }

    a i {
      margin-right: 8px;
      font-size: 20px;
      vertical-align: middle;
    }

    .fa-envelope, .fa-weixin {
      color: #ffffff;
    }

  </style>
</head>
