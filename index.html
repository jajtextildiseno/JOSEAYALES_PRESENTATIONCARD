<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>JOSE AYALES JOP</title>

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: rgb(170, 170, 170);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Responsive card that keeps proportions on any phone */
    .tarjeta {
      background: rgb(35, 35, 35);
      border-radius: 1.5rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.25);
      /* Use viewport-based sizing but cap with max-width for large screens */
      width: min(92vw, 400px);
      padding: min(6vw, 30px) min(5vw, 25px);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      /* Allow card to scale down but keep a reasonable minimum */
      max-width: 400px;
      min-width: 160px;
      gap: clamp(8px, 1.6vw, 20px);
    }

    img {
      width: 100%;
      /* Keep aspect ratio and don't exceed card width */
      aspect-ratio: 16 / 9;
      max-height: 45vh;
      border-radius: clamp(6px, 1.4vw, 10px);
      display: block;
      object-fit: contain;
    }

    /* Use clamp for font sizes so they scale smoothly between small phones and larger screens */
    .descripcion {
      font-size: clamp(12px, 3.2vw, 18px);
      font-weight: 400;
      margin-bottom: 30px;
      margin-top: -40px;
    }

    .nombre {
      font-size: clamp(18px, 6.5vw, 30px);
      font-weight: 700;
      margin: 0;
      line-height: 1.05;
    }

    .cargo {
      font-size: clamp(14px, 4.5vw, 22px);
      font-weight: 700;
      margin: 1px 0 10px 0;
    }

    .contacto {
      font-size: clamp(12px, 4.6vw, 22px);
      text-decoration: none;
      color: #ffffff;
      margin: 6px 0;
      display: inline-flex;
      align-items: center;
      gap: clamp(6px, 2.2vw, 12px);
      padding: 0.2rem 0.4rem;
      border-radius: 0.4rem;
    }

    .contacto i {
      font-size: clamp(16px, 5.2vw, 22px);
      vertical-align: middle;
      line-height: 1;
    }

    .contacto:hover {
      color: #ffffff;
    }

    .fa-envelope, .fa-weixin {
      color: #ffffff;
    }

    .ubicacion {
      font-size: clamp(11px, 3.6vw, 14px);
      font-weight: 400;
      margin-top: 14px;
      opacity: 0.9;
    }

    /* Small tweak for very narrow screens: center content and reduce spacing */
    @media (max-width: 320px) {
      .tarjeta {
        padding: 12px;
        gap: 8px;
      }
      img { aspect-ratio: auto; height: auto; }
    }
  </style>
</head>
<body>
  <div class="tarjeta">
    <img src="logo.png" alt="LOGO JAJ TEXTIL">

    <p class="descripcion">Uniforms and promotional merchandise</p>

    <h1 class="nombre">Jose Ayales Jop</h1>
    <h2 class="cargo">CEO</h2>

    <a href="mailto:jayales@jajtextil.com" class="contacto">
      <i class="fa-regular fa-envelope"></i>
      <span>jayales@jajtextil.com</span>
    </a>

    <a href="https://u.wechat.com/kPcelwis9XgQHw3f-7jrT1o?s=2" target="_blank" class="contacto">
      <i class="fa-brands fa-weixin"></i>
      <span>+506 7106-1916</span>
    </a>

    <p class="ubicacion">San Jos√©, Costa Rica</p>
  </div>
</body>
</html>
